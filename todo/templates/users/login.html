{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}

<div class="container-fluid m-0 p-0" style="flex: 1 1 auto;">
    <div class="container-fluid p-4 my-4 mx-auto border-dark" style="width: 500px; border-radius: 15px; border: 2px solid cadetblue;">
        {% if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <div class="container-fluid m-0 mb-3 p-0 row">
            <p class="m-0 p-0 fs-1 text-center">Log in</p>
        </div>
        <hr>
        <div class="container text-center m-0 mt-3 p-0 row">
            <form method="POST" action="{% url 'users:login' %}">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username" autofocus onkeyup="success()">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" onkeyup="success()">
                    <label for="floatingPassword">Password</label>
                </div>

                <button type="submit" class="btn btn-primary" id="form_btn" disabled>Log in</button>
            </form>
        </div>
        <hr>
        <div class="container text-center m-0 p-0">
            <h3>Dont have an account?</h3>
            <a href = "{% url 'users:signup' %}">Sign Up Here</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    function success() {
        if(document.getElementById("floatingInput").value==="" || document.getElementById("floatingPassword").value==="") { 
            document.getElementById('form_btn').disabled = true; 
        } else { 
            document.getElementById('form_btn').disabled = false;
        }
    }
</script>

{% endblock content %}
