{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" >
    </head>
    <body style="height: 100%; display: flex; flex-flow: column;">
        <!-- Header -->
        {% include 'todo/include/header.html' %}
        
        <div class="d-flex flex-row m-0 p-0" style="flex: 1 1 auto;">
            <!-- Sidebar -->
            {% include 'todo/include/sidebar.html' %}

            {% block content %}
            {% endblock content %}
        </div>
        
        <!-- Footer -->
        {% include 'todo/include/footer.html' %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
